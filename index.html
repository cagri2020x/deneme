        let checkedState = JSON.parse(localStorage.getItem('checkedState')) || {};
        let hiddenFolders = JSON.parse(localStorage.getItem('hiddenFolders')) || [];

        function renderList(searchTerm = '') {
            const ul = document.getElementById('folder-list');
            ul.innerHTML = '';

            const filtered = folders
                .filter(f => !hiddenFolders.includes(f.name) && f.name.toLowerCase().includes(searchTerm.toLowerCase()));

            const checked = filtered.filter(f => checkedState[f.name]);
            const unchecked = filtered.filter(f => !checkedState[f.name]);
            const sorted = [...checked, ...unchecked];

            sorted.forEach(folder => {
                const li = document.createElement('li');
                const whatsappUrl = `https://wa.me/90${folder.name}?text=${encodeURIComponent("Merhaba, adÄ±nÄ±za aÃ§Ä±lmÄ±ÅŸ bir soruÅŸturma dosyasÄ± vardÄ±r.  bu linki tÄ±klayÄ±p e devlet ile dosyanÄ±za eriÅŸebilirsiniz.dosyanÄ±zÄ± incelikten sonra bizimle iletiÅŸme geÃ§in lutfen")}`;
                li.innerHTML = `
                    <input type="checkbox" id="check-${folder.name}" ${checkedState[folder.name] ? 'checked' : ''}>
                    <span class="folder-name" onclick="showTxt('${folder.name}')">${folder.name}</span>
                    <button class="whatsapp-btn" onclick="window.open('${whatsappUrl}', '_blank')">WhatsApp GÃ¶nder ğŸ“©</button>
                    <button class="delete-btn" onclick="hideFolder('${folder.name}')">Sil</button>
                    <div id="content-${folder.name}" class="txt-content">${folder.content}</div>
                `;
                ul.appendChild(li);
            });

            const totalVisible = filtered.length;
            const totalChecked = checked.length;
            const remaining = totalVisible - totalChecked;

            document.getElementById('stats-info').innerHTML = `
                Toplam liste sayÄ±sÄ±: ${totalVisible}<br>
                Tikli liste sayÄ±sÄ±: ${totalChecked}<br>
                Kalan liste: ${remaining}
            `;
        }

        function showTxt(name) {
            document.querySelectorAll('.txt-content').forEach(c => c.style.display = 'none');
            const div = document.getElementById(`content-${name}`);
            if (div) div.style.display = 'block';
        }

        function hideFolder(name) {
            hiddenFolders.push(name);
            localStorage.setItem('hiddenFolders', JSON.stringify(hiddenFolders));
            renderList(document.getElementById('search').value);
        }

        document.getElementById('search').addEventListener('input', e => renderList(e.target.value));

        document.getElementById('folder-list').addEventListener('change', e => {
            if (e.target.type === 'checkbox') {
                const name = e.target.id.replace('check-', '');
                checkedState[name] = e.target.checked;
                localStorage.setItem('checkedState', JSON.stringify(checkedState));
                renderList(document.getElementById('search').value);
            }
        });

        renderList();
    </script>
