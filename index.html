<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonuçlar Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        @media (prefers-color-scheme: dark) {
            body { background-color: #222; color: #fff; }
            .info-box { background-color: #333; border-color: #555; }
        }
        ul { list-style-type: none; padding: 0; }
        li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .folder-name {
            flex-grow: 1;
            cursor: pointer;
            text-decoration: underline;
        }
        .txt-content { display: none; padding: 10px; background-color: #fff; margin-top: 10px; border: 1px solid #ccc; }
        @media (prefers-color-scheme: dark) { .txt-content { background-color: #333; } }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .info-box {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            margin-bottom: 10px;
            font-size: 14px;
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        @media (max-width: 600px) {
            th, td { font-size: 12px; padding: 5px; }
            li { flex-direction: column; align-items: flex-start; }
            .folder-name { margin-bottom: 5px; }
        }
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        @media (prefers-color-scheme: dark) {
            .info-box { background-color: #333; border-color: #555; }
        }
    </style>
</head>
<body>
    <h1>Sonuçlar Listesi</h1>
    <input type="text" id="search" class="search-bar" placeholder="Klasör adına göre ara...">
    <div class="info-box" id="stats-info"></div>
    <ul id="folder-list"></ul>

    <script>
        const folders = [
{name:"5057464621",hasTxt:true,isStandard:true,content:`1. KİSİ<br>--------------------------------------------------<br>TC          : 19844057996<br>ADI         : SİBEL<br>SOYADI      : BERK REZZUKOĞLU<br>DOGUM TARIHI: 01.10.1980<br>DOGUM YERI  : SAMANDAĞ<br>CINSIYET    : Kadın<br>MEDENI HAL  : Evli<br>BABA ADI    : NİYAZİ<br>ANNE ADI    : CEMİLE<br>MEMLEKET    : Hatay / Antakya<br>ADRES       : AKDENİZ MAH. 1621. SK. AKSA DÜZGÜN APT. 24 5 DEFNE 31<br>ESKI ADRES  : SÜMERLER MAH. HARBİYE CADDESİ 37 9 DEFNE HATAY<br>VERGI NO    : 1650177220<br><br>============================================================<br><br>`},
{name:"5058229976",hasTxt:true,isStandard:true,content:`1. KİSİ<br>--------------------------------------------------<br>TC          : 42763257680<br>ADI         : OZAN<br>SOYADI      : SAĞIRKAYA<br>DOGUM TARIHI: 13.07.1980<br>DOGUM YERI  : GÜMÜŞHANE<br>CINSIYET    : Erkek<br>MEDENI HAL  : Evli<br>BABA ADI    : HALİM<br>ANNE ADI    : AYŞE<br>MEMLEKET    : Gümüşhane / Gümüşhane Merkez<br>ADRES       : AKYAZI MAH. FAZIL SÖZER CAD. B 21 16 ALTINORDU 52<br>ESKI ADRES  : AKYAZI MAH. FAZIL SÖZER CADDESİ 21 16 ALTINORDU ORDU<br>VERGI NO    : 7370412434<br><br>============================================================<br><br>`},
{name:"5300999265",hasTxt:true,isStandard:true,content:`1. KİSİ<br>--------------------------------------------------<br>TC          : 14423027902<br>ADI         : DİDEM<br>SOYADI      : GÜLTEKİN<br>DOGUM TARIHI: 05.07.1988<br>DOGUM YERI  : AĞIN<br>CINSIYET    : Kadın<br>MEDENI HAL  : Bekâr<br>BABA ADI    : MUSTAFA<br>ANNE ADI    : NEZAHAT<br>MEMLEKET    : Elazığ / Ağın<br>ADRES       : MANAVKUYU MAH. 275/13 SK. 5 1 BAYRAKLI 35<br>ESKI ADRES  : İSMETPAŞA MAH. ŞEHİT MESUT BİLİR CADDESİ 4 C 22 BİLECİK MERKEZ BİLECİK<br>VERGI NO    : 4220323248<br><br>============================================================<br><br>`}
];

        let checkedState = JSON.parse(localStorage.getItem('checkedState')) || {};
        let hiddenFolders = JSON.parse(localStorage.getItem('hiddenFolders')) || [];

        function renderList(searchTerm = '') {
            const ul = document.getElementById('folder-list');
            ul.innerHTML = '';

            const filtered = folders
                .filter(f => !hiddenFolders.includes(f.name) && f.name.toLowerCase().includes(searchTerm.toLowerCase()));

            // Tikli olanları önce, sonra tiksiz olanları sırala
            const checked = filtered.filter(f => checkedState[f.name]);
            const unchecked = filtered.filter(f => !checkedState[f.name]);
            const sorted = [...checked, ...unchecked];

            sorted.forEach(folder => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <input type="checkbox" id="check-${folder.name}" ${checkedState[folder.name] ? 'checked' : ''}>
                    <span class="folder-name" onclick="showTxt('${folder.name}')">${folder.name}</span>
                    <button class="delete-btn" onclick="hideFolder('${folder.name}')">Sil</button>
                    <div id="content-${folder.name}" class="txt-content">${folder.content}</div>
                `;
                ul.appendChild(li);
            });

            // İstatistikler
            const totalVisible = filtered.length;
            const totalChecked = checked.length;
            const remaining = totalVisible - totalChecked;

            document.getElementById('stats-info').innerHTML = `
                Toplam liste sayısı: ${totalVisible}<br>
                Tikli liste sayısı: ${totalChecked}<br>
                Kalan liste: ${remaining}
            `;
        }

        function showTxt(name) {
            document.querySelectorAll('.txt-content').forEach(c => c.style.display = 'none');
            const div = document.getElementById(`content-${name}`);
            if (div) div.style.display = 'block';
        }

        function hideFolder(name) {
            hiddenFolders.push(name);
            localStorage.setItem('hiddenFolders', JSON.stringify(hiddenFolders));
            renderList(document.getElementById('search').value);
        }

        // Arama
        document.getElementById('search').addEventListener('input', e => renderList(e.target.value));

        // Checkbox değişimi
        document.getElementById('folder-list').addEventListener('change', e => {
            if (e.target.type === 'checkbox') {
                const name = e.target.id.replace('check-', '');
                checkedState[name] = e.target.checked;
                localStorage.setItem('checkedState', JSON.stringify(checkedState));
                renderList(document.getElementById('search').value);   // sıralama yenilensin
            }
        });

        renderList();
    </script>
</body>
</html>
