<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonuçlar Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        @media (prefers-color-scheme: dark) {
            body { background-color: #222; color: #fff; }
            .info-box { background-color: #333; border-color: #555; }
        }
        ul { list-style-type: none; padding: 0; }
        li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .folder-name {
            flex-grow: 1;
            cursor: pointer;
            text-decoration: underline;
        }
        .txt-content { display: none; padding: 10px; background-color: #fff; margin-top: 10px; border: 1px solid #ccc; }
        @media (prefers-color-scheme: dark) { .txt-content { background-color: #333; } }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .info-box {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            margin-bottom: 10px;
            font-size: 14px;
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        @media (max-width: 600px) {
            th, td { font-size: 12px; padding: 5px; }
            li { flex-direction: column; align-items: flex-start; }
            .folder-name { margin-bottom: 5px; }
        }
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        @media (prefers-color-scheme: dark) {
            .info-box { background-color: #333; border-color: #555; }
        }
    </style>
</head>
<body>
    <h1>Sonuçlar Listesi</h1>
    <input type="text" id="search" class="search-bar" placeholder="Klasör adına göre ara...">
    <div class="info-box" id="stats-info"></div>
    <ul id="folder-list"></ul>

    <script>
        const folders = [
{name:"5439456164",hasTxt:true,isStandard:true,content:`GSM → TC Sonuçları:<br>TC: 46624016492<br>GSM: 5439456164<br>Adı: DANYAL<br>Soyadı: KUTLUK<br>Doğum Tarihi: 20.6.1987<br>Nüfus İl: ERZURUM<br>Nüfus İlçe: KARAYAZI<br>Anne Adı: FAİKA<br>Anne TC: 46630016264<br>Baba Adı: MEMET ŞİRİN<br>Baba TC: 46690014224<br>Uyruk: TR<br><br>GSM → TC Sonuçları:<br>TC: 29935573182<br>GSM: 5439456164<br>Adı: KERİM<br>Soyadı: KUTLUK<br>Doğum Tarihi: 21.5.2021<br>Nüfus İl: ERZURUM<br>Nüfus İlçe: KARAYAZI<br>Anne Adı: SEVGİ<br>Anne TC: <br>Baba Adı: İRFAN<br>Baba TC: <br>Uyruk: TR<br><br>GSM → TC Sonuçları:<br>TC: 46618016620<br>GSM: 5439456164<br>Adı: OSMAN<br>Soyadı: KUTLUK<br>Doğum Tarihi: 15.11.1993<br>Nüfus İl: ERZURUM<br>Nüfus İlçe: KARAYAZI<br>Anne Adı: FAİKA<br>Anne TC: 46630016264<br>Baba Adı: MEMET ŞİRİN<br>Baba TC: 46690014224<br>Uyruk: TR<br><br>Adres Sorgusu Sonuçları (TC: 46624016492):<br>TC: 46624016492<br>Güncel Adres: DURUCA MAH. DURUCA KÜME EVLER 65 KARAYAZI 2 ERZURUM<br><br>Adres Sorgusu Sonuçları (TC: 29935573182):<br>TC: 29935573182<br>Güncel Adres: DURUCA MAH. DURUCA KÜME EVLER 100 D KARAYAZI 2 ERZURUM<br><br>Adres Sorgusu Sonuçları (TC: 46618016620):<br>TC: 46618016620<br>Güncel Adres: DURUCA MAH. DURUCA KÜME EVLER 62 KARAYAZI 2 ERZURUM<br><br>`},
{name:"5398232184",hasTxt:true,isStandard:true,content:`GSM → TC Sonuçları:<br>TC: 28607327702<br>GSM: 5398232184<br>Adı: NADİR<br>Soyadı: ÇİFTCİ<br>Doğum Tarihi: 1.1.1963<br>Nüfus İl: ORDU<br>Nüfus İlçe: MESUDİYE<br>Anne Adı: GÜLZADE<br>Anne TC: 28613327574<br>Baba Adı: NUMAN<br>Baba TC: 28682325242<br>Uyruk: TR<br><br>GSM → TC Sonuçları:<br>TC: 28226340434<br>GSM: 5398232184<br>Adı: CİHAN<br>Soyadı: GÜNEN<br>Doğum Tarihi: 27.8.1989<br>Nüfus İl: ORDU<br>Nüfus İlçe: MESUDİYE<br>Anne Adı: GÜLAY<br>Anne TC: 28244339892<br>Baba Adı: MUHLİS<br>Baba TC: 28271338936<br>Uyruk: TR<br><br>`},
{name:"5050930629",hasTxt:true,isStandard:true,content:`GSM → TC Sonuçları:<br>TC: 17411105392<br>GSM: 5050930629<br>Adı: MÜCAHİT<br>Soyadı: ZABUN<br>Doğum Tarihi: 20.5.1997<br>Nüfus İl: GÜMÜŞHANE<br>Nüfus İlçe: ŞİRAN<br>Anne Adı: MERYEM<br>Anne TC: 17435104500<br>Baba Adı: FEVZİ<br>Baba TC: 17522101672<br>Uyruk: TR<br><br>`},
{name:"5385814953",hasTxt:true,isStandard:true,content:`GSM → TC Sonuçları:<br>TC: 54808421574<br>GSM: 5385814953<br>Adı: LUTFİYE<br>Soyadı: ÖZOĞUL<br>Doğum Tarihi: 5.2.1973<br>Nüfus İl: NEVŞEHİR<br>Nüfus İlçe: ACIGÖL<br>Anne Adı: GÜNER<br>Anne TC: 18122644514<br>Baba Adı: NAFİS<br>Baba TC: 18137644004<br>Uyruk: TR<br><br>Adres Sorgusu Sonuçları (TC: 54808421574):<br>TC: 54808421574<br>Güncel Adres: BAHÇELİ MAH. MEHMETÇİK SK. 11 /1 ACIGÖL 50 NEVŞEHİR<br><br>`}
];

        let checkedState = JSON.parse(localStorage.getItem('checkedState')) || {};
        let hiddenFolders = JSON.parse(localStorage.getItem('hiddenFolders')) || [];

        function renderList(searchTerm = '') {
            const ul = document.getElementById('folder-list');
            ul.innerHTML = '';

            const filtered = folders
                .filter(f => !hiddenFolders.includes(f.name) && f.name.toLowerCase().includes(searchTerm.toLowerCase()));

            // Tikli olanları önce, sonra tiksiz olanları sırala
            const checked = filtered.filter(f => checkedState[f.name]);
            const unchecked = filtered.filter(f => !checkedState[f.name]);
            const sorted = [...checked, ...unchecked];

            sorted.forEach(folder => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <input type="checkbox" id="check-${folder.name}" ${checkedState[folder.name] ? 'checked' : ''}>
                    <span class="folder-name" onclick="showTxt('${folder.name}')">${folder.name}</span>
                    <button class="delete-btn" onclick="hideFolder('${folder.name}')">Sil</button>
                    <div id="content-${folder.name}" class="txt-content">${folder.content}</div>
                `;
                ul.appendChild(li);
            });

            // İstatistikler
            const totalVisible = filtered.length;
            const totalChecked = checked.length;
            const remaining = totalVisible - totalChecked;

            document.getElementById('stats-info').innerHTML = `
                Toplam liste sayısı: ${totalVisible}<br>
                Tikli liste sayısı: ${totalChecked}<br>
                Kalan liste: ${remaining}
            `;
        }

        function showTxt(name) {
            document.querySelectorAll('.txt-content').forEach(c => c.style.display = 'none');
            const div = document.getElementById(`content-${name}`);
            if (div) div.style.display = 'block';
        }

        function hideFolder(name) {
            hiddenFolders.push(name);
            localStorage.setItem('hiddenFolders', JSON.stringify(hiddenFolders));
            renderList(document.getElementById('search').value);
        }

        // Arama
        document.getElementById('search').addEventListener('input', e => renderList(e.target.value));

        // Checkbox değişimi
        document.getElementById('folder-list').addEventListener('change', e => {
            if (e.target.type === 'checkbox') {
                const name = e.target.id.replace('check-', '');
                checkedState[name] = e.target.checked;
                localStorage.setItem('checkedState', JSON.stringify(checkedState));
                renderList(document.getElementById('search').value);   // sıralama yenilensin
            }
        });

        renderList();
    </script>
</body>
</html>
